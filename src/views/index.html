<!doctype html>
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      
      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      
      <title>Swedbank RestFX App</title>
   </head>
   <body style="overflow: hidden;">
      <nav style=" box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);"  class="navbar bg-dark navbar-dark">
         <a class="navbar-brand" href="#">&nbsp;&nbsp; Swedbank RestFX App</a>
         <span class="navbar-text" style="color: white"> <img src="https://www.swedbank.com/content/dam/global/brand/logotypes/18999_mynt.png" width='60%' ></span>
      </nav>
      <div style="width: 100&; background-color: #fc9f1c; height: 2px;">
         &nbsp;
      </div>
      <p>
      <div class="" style="">
         <div class="row g-3 card-body">
            <div class="col-sm-4">
               <input type="text" onkeypress="return event.charCode != 32"  maxlength="14" class="form-control" id="OrderID"  placeholder="Reference" aria-label="City">
            </div>
            <div class="col-sm">
               <input type="date" class="form-control" id="Day" placeholder="2021-01-01"  aria-label="State">
            </div>
            <div class="col-sm">
               <input type="text" class="form-control" id="Amount"  maxlength="7"  placeholder="Amount" aria-label="Zip">
            </div>
            <div class="col-sm">
               <input type="text" oninput="this.value = this.value.toUpperCase()" class="form-control" id="Currency" placeholder="Currency" aria-label="Zip">
            </div>
            <div class="col-sm">
               <button id="add" type="button" class="btn btn-primary">Append</button>
            </div>
         </div>
      </div>
      <p>
      <h6>
      &nbsp; &nbsp; * Press button "Trade" to execute order
      <div class="" style="">
         <div class="card-body">
            <div class="row">
               <div class="col-6">
                  <table  class="table " style="width:100%;overflow:hidden; table-layout:fixed;">
                     <thead class="thead-dark">
                        <tr>
                           <th>Reference</th>
                           <th>Date</th>
                           <th>Amount</th>
                           <th>Currency</th>
                           <th>Trade</th>
                        </tr>
                     </thead>
                     <tbody id="orders" >
                     </tbody>
                  </table>
               </div>
               <div class="col-6" style="">
                  <table class="table">
                     <thead class="thead-dark">
                        <tr>
                           <th>Reference</th>
                           <th>Side</th>
                           <th>Traded </td>
                           <th>Counter</th>
                           <th>Pair</th>
                           <th>Rate</th>
                           <th>Date</th>
                           <th>Status</th>
                        </tr>
                     </thead>
                     <tbody id="finish">
                     </tbody>
                  </table>
               </div>
            </div>
         </div>
      </div>
      <nav class="navbar fixed-bottom navbar-dark bg-dark" style="padding:16px"><b>
         <a class="navbar-brand" href="http://3.67.145.166/partner/sandbox/v1/fx/market-order/orders/fortnox.html">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Fortnox GUI</a>
      </nav>
         
      <!-- Required JavaScript -->
      <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      <script type="text/javascript" src="http://3.67.145.166/partner/sandbox/v1/fx/market-order/orders/src/controller.js"></script>
   </body>
</html>
